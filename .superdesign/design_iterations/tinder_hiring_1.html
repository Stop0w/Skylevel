<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder for Hiring - Swipeable Candidate Cards</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="tinder_hiring_theme.css">
    
    <style>
        /* Custom styles and animations */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans) !important;
            background: var(--background) !important;
            color: var(--foreground) !important;
            overflow-x: hidden;
        }
        
        /* Card Stack Container */
        .card-stack {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        
        /* Swipeable Card */
        .swipe-card {
            position: absolute;
            width: 90%;
            max-width: 400px;
            height: 80vh;
            max-height: 700px;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-card);
            cursor: grab;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
            transform-origin: center bottom;
            overflow: hidden;
        }
        
        .swipe-card.dragging {
            cursor: grabbing;
            transition: none;
        }
        
        .swipe-card.swiping-right {
            animation: swipeRight 0.3s ease-out forwards;
        }
        
        .swipe-card.swiping-left {
            animation: swipeLeft 0.3s ease-out forwards;
        }
        
        @keyframes swipeRight {
            to {
                transform: translateX(150%) rotate(30deg);
                opacity: 0;
            }
        }
        
        @keyframes swipeLeft {
            to {
                transform: translateX(-150%) rotate(-30deg);
                opacity: 0;
            }
        }
        
        /* Card Entry Animation */
        @keyframes cardEntry {
            from {
                transform: translateY(100px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        .swipe-card.entering {
            animation: cardEntry 0.6s ease-out;
        }
        
        /* Stack Effect */
        .swipe-card:nth-child(1) {
            z-index: 3;
        }
        
        .swipe-card:nth-child(2) {
            z-index: 2;
            transform: scale(0.95) translateY(10px);
            opacity: 0.8;
        }
        
        .swipe-card:nth-child(3) {
            z-index: 1;
            transform: scale(0.9) translateY(20px);
            opacity: 0.6;
        }
        
        /* Swipe Indicators */
        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.2s ease-out;
            pointer-events: none;
        }
        
        .swipe-indicator.pass {
            left: 2rem;
            background: var(--gradient-danger);
            color: white;
            transform: translateY(-50%) rotate(-30deg);
        }
        
        .swipe-indicator.match {
            right: 2rem;
            background: var(--gradient-success);
            color: white;
            transform: translateY(-50%) rotate(30deg);
        }
        
        /* Candidate Photo */
        .candidate-photo {
            width: 100%;
            height: 55%;
            object-fit: cover;
            background: var(--muted);
        }
        
        /* Candidate Info */
        .candidate-info {
            padding: 1.5rem;
            height: 45%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        /* Fit Score Bar */
        .fit-score-bar {
            width: 100%;
            height: 8px;
            background: var(--muted);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .fit-score-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 4px;
            width: 0;
            animation: fillScore 1.2s ease-out forwards;
            animation-delay: 0.3s;
        }
        
        @keyframes fillScore {
            to {
                width: var(--score-width);
            }
        }
        
        /* Action Buttons */
        .action-buttons {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            z-index: 10;
        }
        
        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-out;
            box-shadow: var(--shadow-md);
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .action-button:active {
            transform: scale(0.95);
        }
        
        .action-button.pass {
            background: white;
            color: var(--destructive);
            border: 2px solid var(--border);
        }
        
        .action-button.info {
            background: white;
            color: var(--primary);
            border: 2px solid var(--border);
        }
        
        .action-button.match {
            background: var(--gradient-success);
            color: white;
            border: none;
        }
        
        /* Desktop Styles */
        @media (min-width: 768px) {
            .swipe-card {
                max-width: 450px;
                max-height: 750px;
            }
            
            .action-buttons {
                gap: 3rem;
            }
            
            .action-button {
                width: 70px;
                height: 70px;
            }
            
            .swipe-card:hover {
                transform: translateY(-5px);
                box-shadow: var(--shadow-xl);
            }
            
            .swipe-card:nth-child(2):hover,
            .swipe-card:nth-child(3):hover {
                transform: scale(0.95) translateY(10px);
            }
        }
        
        /* Tag Styles */
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            background: var(--secondary);
            color: var(--secondary-foreground);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            animation: tagBounce 0.3s ease-out;
        }
        
        @keyframes tagBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        
        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, var(--muted) 25%, var(--accent) 50%, var(--muted) 75%);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite;
        }
        
        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.4s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="flex items-center gap-3">
            <i data-lucide="briefcase" class="w-6 h-6 text-primary"></i>
            <h1 class="text-xl font-semibold">HireSwipe</h1>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-sm text-muted-foreground">5 candidates remaining</span>
            <button class="p-2 rounded-lg hover:bg-secondary transition-colors">
                <i data-lucide="filter" class="w-5 h-5"></i>
            </button>
        </div>
    </div>
    
    <!-- Card Stack Container -->
    <div class="card-stack" id="cardStack">
        <!-- Cards will be dynamically inserted here -->
    </div>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="action-button pass" onclick="swipeCard('left')">
            <i data-lucide="x" class="w-6 h-6"></i>
        </button>
        <button class="action-button info" onclick="showProfile()">
            <i data-lucide="user" class="w-6 h-6"></i>
        </button>
        <button class="action-button match" onclick="swipeCard('right')">
            <i data-lucide="check" class="w-6 h-6"></i>
        </button>
    </div>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Sample candidate data
        const candidates = [
            {
                id: 1,
                name: "Sarah Chen",
                role: "Product Designer",
                experience: "8 years",
                fitScore: 87,
                photo: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400&h=600&fit=crop",
                skills: ["Figma Expert", "Design Systems", "User Research"],
                highlights: ["Referred by 2 team members", "Portfolio reviewed", "Available immediately"]
            },
            {
                id: 2,
                name: "Marcus Johnson",
                role: "Senior Developer",
                experience: "6 years",
                fitScore: 92,
                photo: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=600&fit=crop",
                skills: ["React", "Node.js", "TypeScript"],
                highlights: ["Full-stack expertise", "Open source contributor", "Strong communication"]
            },
            {
                id: 3,
                name: "Emily Rodriguez",
                role: "UX Researcher",
                experience: "5 years",
                fitScore: 79,
                photo: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400&h=600&fit=crop",
                skills: ["User Testing", "Data Analysis", "Workshop Facilitation"],
                highlights: ["PhD in Psychology", "Published researcher", "Enterprise experience"]
            }
        ];
        
        let currentIndex = 0;
        let isAnimating = false;
        
        // Create card HTML
        function createCard(candidate, index) {
            const card = document.createElement('div');
            card.className = `swipe-card ${index === 0 ? 'entering' : ''}`;
            card.style.setProperty('--score-width', `${candidate.fitScore}%`);
            card.innerHTML = `
                <div class="swipe-indicator pass">PASS</div>
                <div class="swipe-indicator match">MATCH</div>
                
                <img src="${candidate.photo}" alt="${candidate.name}" class="candidate-photo">
                
                <div class="candidate-info">
                    <div>
                        <h2 class="text-2xl font-bold">${candidate.name}</h2>
                        <p class="text-lg text-muted-foreground">${candidate.role} · ${candidate.experience}</p>
                    </div>
                    
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium">Fit Score</span>
                            <span class="text-2xl font-bold text-primary">${candidate.fitScore}%</span>
                        </div>
                        <div class="fit-score-bar">
                            <div class="fit-score-fill"></div>
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-2">
                        ${candidate.skills.map(skill => `
                            <span class="tag">
                                <i data-lucide="check-circle" class="w-3 h-3"></i>
                                ${skill}
                            </span>
                        `).join('')}
                    </div>
                    
                    <div class="mt-auto pt-4 border-t border-border">
                        ${candidate.highlights.map(highlight => `
                            <p class="text-sm text-muted-foreground flex items-center gap-2">
                                <i data-lucide="sparkles" class="w-4 h-4 text-accent"></i>
                                ${highlight}
                            </p>
                        `).join('')}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Initialize card stack
        function initializeStack() {
            const stack = document.getElementById('cardStack');
            stack.innerHTML = '';
            
            // Add up to 3 cards to the stack
            for (let i = 0; i < Math.min(3, candidates.length - currentIndex); i++) {
                const card = createCard(candidates[currentIndex + i], i);
                stack.appendChild(card);
            }
            
            // Re-initialize icons and add swipe listeners
            setTimeout(() => {
                lucide.createIcons();
                if (stack.firstElementChild) {
                    addSwipeListeners(stack.firstElementChild);
                }
            }, 100);
        }
        
        // Touch/Mouse handling
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let currentY = 0;
        let cardBeingDragged = null;
        
        function addSwipeListeners(card) {
            // Touch events
            card.addEventListener('touchstart', handleStart, { passive: true });
            card.addEventListener('touchmove', handleMove, { passive: true });
            card.addEventListener('touchend', handleEnd);
            
            // Mouse events
            card.addEventListener('mousedown', handleStart);
            card.addEventListener('mousemove', handleMove);
            card.addEventListener('mouseup', handleEnd);
            card.addEventListener('mouseleave', handleEnd);
        }
        
        function handleStart(e) {
            if (isAnimating) return;
            
            cardBeingDragged = e.currentTarget;
            cardBeingDragged.classList.add('dragging');
            
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            currentX = startX;
            currentY = startY;
        }
        
        function handleMove(e) {
            if (!cardBeingDragged || isAnimating) return;
            
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const rotation = deltaX * 0.1;
            
            cardBeingDragged.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(${rotation}deg)`;
            
            // Update swipe indicators
            const passIndicator = cardBeingDragged.querySelector('.swipe-indicator.pass');
            const matchIndicator = cardBeingDragged.querySelector('.swipe-indicator.match');
            
            if (deltaX < -50) {
                passIndicator.style.opacity = Math.min(1, Math.abs(deltaX - 50) / 100);
                matchIndicator.style.opacity = 0;
            } else if (deltaX > 50) {
                matchIndicator.style.opacity = Math.min(1, (deltaX - 50) / 100);
                passIndicator.style.opacity = 0;
            } else {
                passIndicator.style.opacity = 0;
                matchIndicator.style.opacity = 0;
            }
        }
        
        function handleEnd(e) {
            if (!cardBeingDragged || isAnimating) return;
            
            const deltaX = currentX - startX;
            const threshold = 75;
            
            cardBeingDragged.classList.remove('dragging');
            
            if (Math.abs(deltaX) > threshold) {
                // Swipe detected
                if (deltaX > 0) {
                    performSwipe('right');
                } else {
                    performSwipe('left');
                }
            } else {
                // Return to center
                cardBeingDragged.style.transform = '';
                cardBeingDragged.querySelector('.swipe-indicator.pass').style.opacity = 0;
                cardBeingDragged.querySelector('.swipe-indicator.match').style.opacity = 0;
            }
            
            cardBeingDragged = null;
        }
        
        // Perform swipe animation
        function performSwipe(direction) {
            if (isAnimating) return;
            isAnimating = true;
            
            const card = document.querySelector('.swipe-card');
            card.classList.add(`swiping-${direction}`);
            
            setTimeout(() => {
                currentIndex++;
                if (currentIndex < candidates.length) {
                    initializeStack();
                } else {
                    // No more candidates
                    document.getElementById('cardStack').innerHTML = `
                        <div class="text-center">
                            <i data-lucide="users" class="w-16 h-16 mx-auto text-muted-foreground mb-4"></i>
                            <h2 class="text-2xl font-bold mb-2">No more candidates</h2>
                            <p class="text-muted-foreground">Check back later for new matches</p>
                        </div>
                    `;
                    lucide.createIcons();
                }
                isAnimating = false;
            }, 300);
        }
        
        // Button controls
        function swipeCard(direction) {
            performSwipe(direction);
        }
        
        function showProfile() {
            // In a real app, this would open a detailed profile view
            alert('Profile view would open here');
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (isAnimating) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    swipeCard('left');
                    break;
                case 'ArrowRight':
                    swipeCard('right');
                    break;
                case 'ArrowUp':
                case ' ':
                    showProfile();
                    break;
            }
        });
        
        // Add ripple effect to buttons
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 400);
            });
        });
        
        // Initialize the app
        initializeStack();
    </script>
</body>
</html>
